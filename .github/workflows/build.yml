name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: SonarQube Scan
        run: |
               npm install -g sonarqube-scanner
               sonar-scanner.bat -D sonar.projectKey=jci-bms-platform-react \
               sonar-scanner.bat -D sonar.sources=./src \
               sonar-scanner.bat -D sonar.login=${{ secrets.SONAR_TOKEN }}
