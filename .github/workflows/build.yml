name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: Install dependencies
        run: npm install
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          sonarCloudLogin: ${{ secrets.SONAR_TOKEN }}
          projectBaseDir: .
          extraProperties: |
            sonar.projectName=React_JCI
            sonar.projectKey=jci_React_JCI
            sonar.sources=src
            sonar.tests=src
          
